<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App  </title>
  <link rel="stylesheet" href="style.css">
 </head>
<body>
    <div class="container">
      <div class="header">
          <div class="search-box">
            <input type="text" placeholder="Enter Your location" class="input-box">
          <button class="fa-solid fa-magnifying-glass" id="search-btn"></button>
          </div>
      </div>
      <div class="weather-body">
        <img src="images/cloudy-day.jpg" alt="weathe Image" id="weather-img">
        <div class="weather-box">
          <p class="temperature">0 <sup>
          </sup></p>
          <p class="descrption">light</p>
        </div>
        <div class="weather-details">
          <div class="humidity">
            <i class="fa-sharp fa-solid fa-droplet"></i>
            <div class="text">
              <span id="humidity">45%</span>
              <p>humidity</p>
            </div>     
          </div>
          <div class="wind">
            <i class="fa-solid fa-wind"></i>
               <div class="text">
              <span id="wind-speed">12km/hr</span>
              <p>wind speed</p>
            </div>     
          
        </div>

      </div>
    </div>  
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/cb03dc623e.js"></script>
</body>
</html>
